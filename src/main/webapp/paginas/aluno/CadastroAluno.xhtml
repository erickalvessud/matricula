<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Aluno</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="aluno" 
				value="#{cadastroAlunoBean.aluno}" />
		</f:metadata>

		<h1>Novo Aluno</h1>

		<h:form id="frmCadastro">

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton id="botaoSalvar" value="Salvar"
						action="#{cadastroAlunoBean.salvar}" 
						update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/paginas/aluno/PesquisaAlunos.xhtml?faces-redirect=true" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid id="painel" columns="2"
				style="width: 100%; margin-top: 20px" 
				columnClasses="rotulo, campo">
				
				<p:outputLabel id="raInputLabel" value="RA" for="raInputText" />
				<p:inputText id="raInputText" size="20" maxlength="20"
					value="#{cadastroAlunoBean.aluno.registroAluno}" 
					readonly="true" />

				<p:outputLabel id="nomeInputLabel" value="Nome" for="nomeInputText" />
				<p:inputText id="nomeInputText" size="60" maxlength="80"
					value="#{cadastroAlunoBean.aluno.nome}" />
				
				<p:outputLabel id="emailInputLabel" value="Email" for="emailInputText" />
				<p:inputText id="emailInputText" size="60" maxlength="80"
					value="#{cadastroAlunoBean.aluno.email}" />
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
